<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone details</title>
    <link rel="stylesheet" href="/Style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./image/logo.png" alt="img">
            </div>
            <div class="nav-links">
                <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">phone</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Cart</a></li>
               </ul>
                
            </div>
        </nav>


        <div class="information">
            <div class="overlay"></div>

            <img src="./image/mobil-image.jpeg" alt="" class="mobile" >
            <div class="circle" id="circle">
                <div class="feature one">

                    <i class="fa-solid fa-2xl fa-camera" style="color: #ffffff;"></i>
                    <div class="">
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <i class="fa-solid fa-2xl fa-microchip" style="color: #ffffff;"></i>
                    <div class="">
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <i class="fa-solid  fa-2xl fa-mobile-screen" style="color: #ffffff;"></i>
                    <div class="">
                        <h1>Dispaly</h1>
                        <p>6.5" Mini-Dorp fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <i class="fa-solid fa-2xl fa-battery-three-quarters" style="color: #ffffff;"></i>

                    <div class="">
                        <h1>Batter</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                    
                </div>
            </div>
        </div>


        <div class="control">
            <i class="fa-solid fa-2xl fa-angle-up" id="up-btn"></i>
            <h1>Features</h1>
            <i class="fa-solid fa-2xl fa-angle-down" id="down-btn"></i>
        </div>
    </div>
    

    <script src="/script.js"></script>
    <!-- font Awesome link -->
    <script src="https://kit.fontawesome.com/5fd4d98e50.js" crossorigin="anonymous"></script>



</body>
</html>
